<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google-fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- style..  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Quiz - App</title>
  </head>
  <body>
      <!-- --header- ----- -->
    <header class="nav">
        <a href="./" class="score"> 
            <div  id="score"><h1><span>Q</span>uiz</h1></div>
        </a>
     
      <div class="timer" id="timer">Time</div>
    </header>
    <!-------- main-body ------->
    <main class="container">
      <div id="question-container" class="hide">
        <div class="question">
          <h2 id="question" >how much do you think is the value</h2>
        </div>
        <div id="answers" class="answers">
         
        </div>
      </div>
      <div id="result" class="result">
        <p id="set-result"></p>
        <p><h1>Coding Quiz Challenge</h1>
        Try to answer the fallowing code-related questions within the time limit. 
        Keep in mind that incorrect answer will penalize your score/time by ten seconds</p>
        <button id="btn-start" class="btn-start btn">Start Quiz</button>
      </div>
      <input id="initials" class="initials hide" type="text" placeholder="your initials" />

      <div class="high-score hide" id="high-score">
          <h1>High Score</h1>
          <ul id="high-score-ul"></ul>
          <a href="./" class="btn">
          <button id="go-back" class="btn">Go back</button></a>
          <button id="clear-score" class="btn">Clear high score</button>
      </div>
    
     
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
